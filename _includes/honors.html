{% assign honors = site.data.data.honors %}
{% if honors %}
<section class="section experiences-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    {{ honors.title }}
  </h2>

  {% for honor in honors.info %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <div class="details">{{ honor.prize }}</div>
        <div class="time">{{ honor.time }}</div>
      </div><!--//upper-row-->

      <!-- <div class="company">{{ experience.company }}</div> -->

    </div><!--//meta-->

    {% if honor.details %}
    <div class="details">
      {{ honor.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
